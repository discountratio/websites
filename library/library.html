<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/favicon-32x32.png" />
    <link rel="stylesheet" href="library.css" />
    <script src="library.js" defer></script>
    <title>Cool Document</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <h1 id="header-logo">library</h1>
      <div class="header-buttons">
        <button
          class="header-add-book book-button header-button"
          id="header-add-book">
          <span>+</span> add book
        </button>
        <button
          class="header-login book-button header-button"
          id="header-login">
          log in
        </button>
      </div>
    </header>

    <!-- NEW BOOK FORM -->
    <div id="input-book-screen">
      <form id="input-book-form">
        <div id="input-book-menu" class="card-clamp">
          <p id="input-book-menu-header">new book menu</p>
          <div class="input-book-div">
            <label for="input-book-menu-title"> title:</label>
            <input
              name="input-book-menu-title"
              id="input-book-menu-title"
              type="text"
              placeholder="title" />
          </div>
          <div class="input-book-div">
            <label for="input-book-menu-author"> author:</label>
            <input
              name="input-book-menu-author"
              id="input-book-menu-author"
              type="text"
              placeholder="author" />
          </div>
          <div class="input-book-div">
            <label for="input-book-menu-pages"> pages:</label>
            <input
              id="input-book-menu-pages"
              name="input-book-menu-pages"
              type="text"
              placeholder="123" />
          </div>

          <button
            id="input-book-menu-read"
            name="input-book-menu-read"
            type="button"
            class="book-button input-button"
            value="OFF">
            Read?
          </button>

          <button
            id="input-book-menu-add"
            name="input-book-menu-add"
            type="button"
            class="book-button input-button">
            <span>+</span> add me
          </button>
        </div>
      </form>
    </div>

    <!--  -->
    <section class="book-grid container" id="book-grid">
      <!-- 
  .new-book
  .new-book-title
  .new-book-author
  .new-book-pages
  .new-book-read // .book-button
  .new-book-remove // .book-button


 -->
    </section>
  </body>
</html>
