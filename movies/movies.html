<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="movies.css">
    <script src="movies.js" defer></script>
    <title>Movies</title>
</head>
<body>
    <div id="movie-grid">
        <div class="new-movie">
            <div class="new-movie-poster-container">
                <img src="" alt="">
                <div class="poster-title">
                    Poster Title
                </div>
            </div>
            <h2 class="new-movie-title">
                Movie Title
            </h2>
            <div class="new-movie-info">
                <div class="new-movie-info-rating"></div>
                <div class="new-movie-info-director"></div>
                <div class="new-movie-info-release"></div>
            </div>
            <div class="new-movie-synopsis"></div>
        </div>

    </div>
</body>
</html>
