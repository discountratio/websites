<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator.js" defer></script>
    <title>Document</title>
  </head>

  <body>
    <div id="calculator">
      <div id="display">
        <!-- <div id="input-numbers"></div> -->
        
        <div id="display-left">
        </div>

        <div id="display-top"></div>
        <div id="display-bottom"></div>
      </div>

      <div id="buttons">
        <button class="number" id="zero" value="0">0</button>
        <button class="number" id="one" value="1">1</button>
        <button class="number" id="two" value="2">2</button>
        <button class="number" id="three" value="3">3</button>
        <button class="number" id="four" value="4">4</button>
        <button class="number" id="five" value="5">5</button>
        <button class="number" id="six" value="6">6</button>
        <button class="number" id="seven" value="7">7</button>
        <button class="number" id="eight" value="8">8</button>
        <button class="number" id="nine" value="9">9</button>
        <button class="number" id="decimal" value=".">.</button>
        <button class="equal" id="equal" value="=">=</button>
        <button class="operator" id="add" value="+">+</button>
        <button class="operator" id="subtract" value="-">-</button>
        <button class="operator" id="divide" value="/">&divide;</button>
        <button class="operator" id="multiply" value="*">&times;</button>
        <button class="operator" id="sqrt" value="sqrt">&Sqrt;</button>
        <button class="clear" id="backspace" value="backspace">ðŸ¢€</button>
        <button class="clear" id="clear" value="clear">AC</button>
      </div>
    </div>
  </body>
</html>
